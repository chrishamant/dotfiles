---
  reload : . ~/.zshrc
  awk : mawk
  cls : clear
  killsh : killall ssh
  ta : tmux attach-session
  more : less
  dnsflush : dscacheutil -flushcache

  rsync : rsync -r -t -v
  sls : screen -ls



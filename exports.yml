---
ZSH : $HOME/src/dotfiles

GOPATH : ~/src/gopath
LSCOLORS : exfxcxdxbxegedabagacad
CLICOLOR : "true"
GOROOT : $(brew --prefix go)
EDITOR : mvim
SVN_EDITOR : $EDITOR
LOAD_PATH : $LOAD_PATH
LC_CTYPE : en_US.UTF-8

PATH :
  - ./bin
  - $HOME/bin
  - $ZSH/bin
  - $GOPATH/bin
  - ~/.cabal/bin
  - /usr/local/bin
  - /usr/local/sbin
  - /usr/local/share/npm/bin
  - $(brew --prefix josegonzalez/php/php54)/bin
  - $PATH

MANPATH :
  - /usr/local/man
  - /usr/local/mysql/man
  - /usr/local/git/man
  - $MANPATH

JAVA_HOME : /Library/Java/JavaVirtualMachines/jdk1.7.0_17.jdk/Contents/Home
JAVA_OPTS : >
  -Xms512m -Xmx1024m -XX:PermSize=768m -XX:MaxPermSize=2048m
NODE_PATH : /usr/local/lib/node:/usr/local/lib/node_modules


# your project folder that we can `c [tab]` to
PROJECTS : ~/src

